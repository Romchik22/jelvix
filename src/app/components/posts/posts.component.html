<div>
  <div>Post from <strong>{{user?.username}}</strong> <a href="mailto:{{user?.email}}">{{user?.email}}</a></div>
  <div class="container"
       *ngFor="let post of posts; let o= odd; let e=even;"
       [ngClass]="{ odd: o, even: e }"
       (click)="goToPostComments(post.id)"
  >
    <strong>{{post?.title}}</strong>
    <p>{{post?.body}}</p>
  </div>
</div>
